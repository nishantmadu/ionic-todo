<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>



  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="ionic-todo" ng-controller="main">

  <ion-pane>

    <ion-header-bar class="bar-assertive">
      <h1 class="title">Nish's Todo</h1>
      <!-- New Task button-->
      <button class="button button-icon" ng-click="newTask()">
        <i class="icon ion-compose"></i>
    </button>
    </ion-header-bar>


    <ion-content>
      <ion-list>
        <ion-item ng-repeat="item in tasks" class="item-icon-right" ng-class="{complete:item.completed}" ng-click="item.completed=!item.completed">
          <i class="icon ion-ios-arrow-left"></i>
          <ion-option-button class="button-energized" ng-click="editTask(item)">Edit</ion-option-button>
          <ion-option-button class="button-assertive" ng-click="deleteTask($index)">Delete</ion-option-button>
          {{item.task}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>
</body>

</html>
